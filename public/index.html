<html>
  <head>

    <link href="css/PixelPainter.css" rel="stylesheet" media="screen" />
  </head>
  <body id="body" ondragstart="return false;" ondrop="return false;">
    <h1>Pixel Painter</h1>

    <br>
    <br>

    <div id="border_main">
      <table id='beerPong' draggable="false"></table>
    </div>

    <br>
    <br>

    <div id="colorpicker"></div>
    <br>

    <table class= "colorpick">
      <tr id= "colors"></tr>
    </table>

    <div id= "lastColorBlock"></div>

    <br>
    <br>

    <div id="holder">
        <button class="button" id="clear">Clear Canvas</button>
        <button class="button" id="normal">Basic Pen</button>
        <button class="button" id="plus">+</button>
        <button class="button" id="line">Line</button>
        <button class="button" id="square">Square</button>
        <button class="button" id="curve">Curve</button>
        <button class="button" id="hcurve">H-Curve</button>
        <button class="button" id="circle">Circle</button>
        <button class="button" id="triangle">Triangle</button>
        <button class="button" id="fill">Fill</button>
        <button class="button" id="save">Save</button>
      </div>

    </div>

    <script type="text/javascript" src="./colorselect/color.js"></script>

    <script src="js/PixelPainter.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/proxy-getters.js"></script>
    <script type="text/javascript" src="./js/plus-pen.js"></script>
    <script type="text/javascript" src="./js/line-function.js"></script>
    <script type="text/javascript" src="./js/square-function.js"></script>
    <script type="text/javascript" src="./js/quadratic-function.js"></script>
    <script type="text/javascript" src="./js/H-quadratic-function.js"></script>
    <script type="text/javascript" src="./js/circle-function.js"></script>
    <script type="text/javascript" src="./js/triangle-function.js"></script>
    <script type="text/javascript" src="./js/fill.js"></script>
    <script type="text/javascript" src="./js/main-click-and-hold.js"></script>
    <script type="text/javascript" src="./js/save-image.js"></script>



  </body>

</html>
